<svg class="target_progress" width="66" height="66"  viewBox="0 0 66 66">
  <circle cx="33" cy="33" r="30" stroke="#ddd" stroke-width="5" fill="none" />
  <path class="progress" stroke="#ffca3a" stroke-width="5" fill="none"
        d="M33 3
           a 30 30 0 0 1 0 60
           a 30 30 0 0 1 0 -60"
        [attr.stroke-dasharray]="progress / target * 188.5 + ' ' + 188.5"
  />
  <text class="test" x="33" y="33" text-anchor="middle" dominant-baseline="middle">{{progress}}/{{target}}</text>
</svg>
